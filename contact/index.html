<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="contact container" id="contact">
        <!-- headding -->
        <h2 class="heading">Contact</h2>

        <!-- contact form -->
        <form action="" class="contact-form" id="contact-form">

            <input type="text" placeholder="Your name" class="name" required>
            <input type="email" name="" id="" placeholder="Email" class="email" required>
            <textarea name="" id="" cols="30" rows="10" placeholder="Write me a message ;)" class="message" required></textarea>
            <input type="submit" value="Send" class="send-btn">

        </form>
    </section>
    <script defer src="main.js"></script>
    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- email js link -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

        <script type="text/javascript">
        emailjs.init('Uc6RlC0v1cy7zI6s5')
        </script>
</body>
</html>
