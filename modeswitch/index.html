<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS Light Dark</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <h1>JavaScript Toggle Dark Mode</h1>
    <div class="moon"><i class="bi bi-brightness-high-fill" id="toggleDark"></i></div>
    
    <br>
    <div class="arr"><i class="bi bi-arrow-down" id="toggleArrow"></i></div>
    <br>
    <div class="progress-name" id="progress-name"><i class="bi bi-chevron-compact-down"></i></div>
    


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
