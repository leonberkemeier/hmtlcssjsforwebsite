<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- --- start image slider --- -->
    <div class="slider">
        <div class="slides">
            <!-- radio button start -->
            <input type="radio" name="radio-btn" value="" id="radio1">
            <input type="radio" name="radio-btn" value="" id="radio2">
            <input type="radio" name="radio-btn" value="" id="radio3">
            <input type="radio" name="radio-btn" value="" id="radio4">
            <input type="radio" name="radio-btn" value="" id="radio5">
            <!-- radio button end -->
            <!-- --- slide images start -->
            <div class="slide first">
                <img src="1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="5.jpg" alt="">
            </div>
            <!-- slide images end --- -->
            <!-- automatic nav start -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
            <!-- automatic nav end -->
        </div>
        <!-- manual nav start -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>

        <!-- manual nav end -->
    </div>

    <!-- --- end image slider --- -->

    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio'+counter).checked=true;
            counter++;
            if(counter>5){
                counter=1;
            }
        }, 3000);

    </script>
</body>
</html>
